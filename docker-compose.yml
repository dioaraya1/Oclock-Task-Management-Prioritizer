version: "3.8"

services:
  # ─── Web Server (PHP + Apache) ────────────────────────────
  web:
    build: .
    container_name: taskflow-web
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
    networks:
      - taskflow-network
    restart: unless-stopped

  # ─── Database (MySQL) ─────────────────────────────────────
  db:
    image: mysql:8.0
    container_name: taskflow-db
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: taskflow
      MYSQL_USER: taskflow_user
      MYSQL_PASSWORD: taskflow_pass
    ports:
      - "3307:3306"
    volumes:
      - db-data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql
    networks:
      - taskflow-network
    restart: unless-stopped

  # ─── phpMyAdmin (opsional, untuk debugging) ───────────────
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: taskflow-phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root123
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - taskflow-network
    restart: unless-stopped

networks:
  taskflow-network:
    driver: bridge

volumes:
  db-data:
